<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: orange;}
        .parent{
            width: 300px;height: 300px;
            overflow: visible;
            overflow: hidden;
            overflow: auto;
            /* overflow  auto로 하면 넘치는부분만 스크롤 scroll은 가로세로 둘다 */
        }
        .child{
            width: 150px;height: 450px;background-color: royalblue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
