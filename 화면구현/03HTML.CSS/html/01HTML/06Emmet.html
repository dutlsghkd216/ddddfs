<!DOCTYPE html>
<html lang="en">

<body>
    <!-- ol태그안의 li 4개 생성 => ol>li*4-->
 
    <!-- ol태그안의 li 4개 생성 content내용 넣기 =>ol>li*4(content)-->
    
    <!-- ol태그안의 li 4개 생성 content내용 넣기 + 순번 정하기=>ol>li*4{contents$}-->

    <!-- ol태그안의 li 2개, ul 2개 생성=>ol>li*2+ul*2 -->

    <!-- ol태그안의 li 2개 ul 2개 ul안에 li 2개 test내용,순번정하기 =>ol>li*2+ul*2>li*3{test$} -->

    <ul>
        <li></li>
        <ul>
            <li>test1</li>
            <li>test2</li>
            <li>test3</li>
            <li>test4</li>
        </ul>
    </ul>


</body>
</html>
